
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synergysphere | Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="signup-container">
      <form method="POST" action="/login">
        <h3 class="synergy-title">SynergySphere</h3>

        <div class="input-div">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="em"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-div">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="pass"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="register-btn">Log In Now</button>
        <div class="login-text">
          <h4>Don't have an account? <a href="forms.html">Register Now</a></h4>
        </div>
      </form>
    </div>
  </body>
</html>
