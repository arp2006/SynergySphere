<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Menu</h2>
      <details class="menu-item">
        <summary>Friends</summary>
        <ul>
          <li>All Friends</li>
          <li>Requests</li>
          <li>Blocked</li>
        </ul>
      </details>

      <details class="menu-item">
        <summary>Chatbox</summary>
        <ul>
          <li>New Chat</li>
          <li>Groups</li>
          <li>Archived</li>
        </ul>
      </details>

      <details class="menu-item">
        <summary>Deadline</summary>
        <ul>
          <li>Today</li>
          <li>This Week</li>
          <li>Completed</li>
        </ul>
      </details>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Dashboard</h1>
      <div class="cards">
        <div class="card card1">Task 1</div>
        <div class="card card2">Task 2</div>
        <div class="card card3">Task 3</div>
        <div class="card card4">+</div>
      </div>
    </main>
