<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynergySphere | Register</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="signup-container">
      <form method="POST" action="/register">
        <h3 class="synergy-title">SynergySphere</h3>

        <div class="input-div">
          <label for="name">Name</label>
          <input type="text" id="name" name="n" placeholder="Enter your name" required />
        </div>

        <div class="input-div">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="un"
            placeholder="Enter username"
            pattern=".*\d.*"
            title="Username must contain at least one number"
            required
          />
        </div>

        <div class="input-div">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="em"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-div">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="pass"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I accept all terms and conditions</label>
        </div>

        <button type="submit" class="register-btn">Register Now</button>

        <div class="login-text">
          Already have an account? <a href="login.html">Login Now</a>
        </div>
      </form>
      <div class="login-text" id="errmsg"> <p></p></div>
    </div>
  </body>
</html>
